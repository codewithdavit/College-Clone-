<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image {
            
        }
        .img1 {
            position: relative;
            display: flex;
            align-items: end;
           
            height: 100px;
            width: 100px;
            transition: transform 0.5s ease;
            overflow: hidden;

        }
        .img1 p {
            position: absolute;
            z-index: 100;
        }
        .img1:hover img {
             transform:scale(1.1);
        }
        
    </style>
</head>
<body>
    <div class="image">
        <div class="img1">
           
            <img src="/image/festival.png" alt="">
             <p>fest</p>
        </div>
    </div>
</body>
</html>
